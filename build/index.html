<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>Home</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav m-lg-auto text-uppercase">
                <a class="nav-item nav-link active" href="#">Личная информация<span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Опыт</a>
                <a class="nav-item nav-link" href="#">О себе</a>
            </div>
        </div>
    </nav>

    <header class="header d-flex align-items-end">
        <div class="container">
            <h1 class="display-3">Анкета</h1>
        </div><!--container-->
    </header>

    <main class="main">
        <div class="container ">
            <div class="row d-flex flex-column">
                <div class="col-12 personal-info">
                    <img class="icons" src="assets/i/questionnaire_1.svg" alt="Оисание" width="47" height="47">
                    <h2 class="h2">Личная информация</h2>
                    <form>
                        <div class="form-group">
                            <input class="form-control form-control-lg mb-4" type="text" name="username" placeholder="ФИО">
                        </div>
                        <div class="dropdown dropdown-button">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Год рождения
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a class="dropdown-item" href="#">1998</a>
                                <a class="dropdown-item" href="#">1997</a>
                                <a class="dropdown-item" href="#">1996</a>
                                <a class="dropdown-item" href="#">1995</a>
                                <a class="dropdown-item" href="#">1994</a>
                                <a class="dropdown-item" href="#">1993</a>
                                <a class="dropdown-item" href="#">1992</a>
                                <a class="dropdown-item" href="#">1991</a>
                                <a class="dropdown-item" href="#">1990</a>
                                <a class="dropdown-item" href="#">1989</a>
                                <a class="dropdown-item" href="#">1988</a>
                                <a class="dropdown-item" href="#">1987</a>
                                <a class="dropdown-item" href="#">1986</a>
                                <a class="dropdown-item" href="#">1985</a>
                                <a class="dropdown-item" href="#">1984</a>
                                <a class="dropdown-item" href="#">1983</a>
                                <a class="dropdown-item" href="#">1982</a>
                                <a class="dropdown-item" href="#">1981</a>
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg mb-4" type="text" placeholder="Место проживания" name="location">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg mb-4" type="text" placeholder="Skype" name="skype">
                        </div>
                        <div class="form-group">
                            <input class="form-control form-control-lg mb-4" type="text" placeholder="E-mail"  name="e-mail">
                        </div>
                    </form>
                </div><!--personal-info-->
                <div class="col-12 experience">
                    <img class="icons" src="assets/i/questionnaire_2.svg" alt="Оисание" width="47" height="47">
                    <h2 class="h2">Расскажите о своем опыте</h2>
                    <div class="skills mt-5 mb-3">
                        <div class="row">
                            <div class="col px-lg-5 px-md-2">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheckActive" checked/>
                                    <label class="custom-control-label" for="customCheckActive">БЭМ/OOCSS</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck2">
                                    <label class="custom-control-label" for="customCheck2">Stylus/LESS/SASS</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck3">
                                    <label class="custom-control-label" for="customCheck3">Работаю с SVG</label>
                                </div>
                            </div>
                            <div class="col px-lg-5 px-md-2">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck4">
                                    <label class="custom-control-label" for="customCheck4">Верстаю семантично</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck5">
                                    <label class="custom-control-label" for="customCheck5">ES2015/ES2016</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck6">
                                    <label class="custom-control-label" for="customCheck6">Gulp/GRUNT</label>
                                </div>
                            </div>
                            <div class="col px-lg-5 px-md-2">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck7">
                                    <label class="custom-control-label" for="customCheck7">Webpack</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck8">
                                    <label class="custom-control-label" for="customCheck8">jQuery</label>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck9">
                                    <label class="custom-control-label" for="customCheck9">Ипользую Git</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div><!--experience-->
                <div class="col-12 about">
                    <img class="icons" src="assets/i/questionnaire_3.svg" alt="Оисание" width="47" height="47">
                    <h2 class="h2">Расскажите о себе</h2>
                    <p class="about-description">Напишите несколько предложений, чем привлекла наша вакансия и что вы ожидаете от работы у нас.</p>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="6" placeholder="Понравилась тем, что..."></textarea>
                    </div>
                    <button class="btn btn-primary" type="submit">Готово</button>
                </div><!--about-->
            </div>
        </div><!--container-->
    </main>

    <footer></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
